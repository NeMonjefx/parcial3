{% extends 'app/base.html' %}


{% block contenido %}
    <h1>Lista de Marcas</h1>
    <table class="table table-bordered  col-sm-12 col-md-6 offset-md-3 mt-3" >
        <thead class="thead-dark ">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">opciones</th>
            </tr>
        </thead>
    {% for m in marcas %}
        <tbody>
            <tr>
                <th scope="row">{{m.id}}</th>
                <td>{{m.nombre}}</td>

                <td><a class=" btn btn-warning col-md-5 col-sm-12" href="{% url 'modificarMarca' m.id%}">Modificar</a>
                <a class="btn-danger btn col-md-5  col-sm-12" href="{% url 'eliminarMarca' m.id%}">Eliminar</a></td>
            </tr>
        </tbody>
    {% endfor %}
    </table>


{% endblock %}
